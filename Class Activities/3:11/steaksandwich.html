<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>
            Steak Sandwich Website
        </title>
    </head>
<body>
    <script type="text/javascript">
    
    var promptSteak= prompt('Do you eat steak?');

     
    if (promptSteak === 'yes') {
        document.write("Here's a steak sandwich!");
    }

    else if (promptSteak === 'no') {
        document.write("Here's a Tofu Stir-fry!")
    }

    var age= prompt('What is your age?');

    if (age < 21) {
        alert('No Sake for you!');
    }

    </script>
</body>
</html>
